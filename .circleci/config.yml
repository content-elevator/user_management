# Elixir CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-elixir/ for more details
version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@1.0.1

workflows: # Define a Workflow running the build job, then the deploy job
  version: 2
  build-deploy:
    jobs:
      - build:
          context: SonarCloud
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master

jobs:
  build:
    docker:
      # specify the version here
      - image: circleci/elixir:1.10.3
      - image: circleci/postgres:9.6.2-alpine
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo
    steps:
      - checkout

      # specify any bash command here prefixed with run:
      - run: mix local.hex --force  # install Hex locally (without prompt)
      - run: mix local.rebar --force  # fetch a copy of rebar (without prompt)

      - run: mix deps.get
      - run: mix do deps.get, compile
          #- run: mix ecto.create
      - run: mix do run
      - run: mix test
      - sonarcloud/scan

  deploy:
    docker:
      - image: circleci/python:3.6.4

    working_directory: ~/repo

    steps:
      - checkout
      - run: echo y | sudo pip install gigalixir
      - run: echo Y | gigalixir login --email ${gigalixir_email} --password ${gigalixir_pass}
      - run: git remote add gigalixir ${live_repo_url}
      - run: git push gigalixir master
      - run: gigalixir ps
      - run: gigalixir run mix ecto.migrate
